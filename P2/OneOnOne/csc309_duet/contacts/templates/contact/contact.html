<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the Contact List</title>
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}" />
  </head>
  <body>
    <header>
      <div class="control-icon-container">
        <img
          src="{% static 'contact/img/controls.png' %}"
          id="toggle-icon"
          onclick="toggleSidebar()"
        />
      </div>
      <nav>
        <ul>
          <li>
            <a href="../calendar_page/calendar.html">Home</a>
          </li>
          <li><a href="contact.html" class="active">Contact List</a></li>
        </ul>
      </nav>
      <div class="logout"><a href="../login_page/login.html">Log Out</a></div>
    </header>

    <div id="main-content">
      <div class="sidebar" id="sidebar">
        <div class="icon-container">
          <a href="../add_new_contact_page/add_new_contact.html">
            <img
              src="{% static 'contact/img/add.png' %}"
              alt="Add Icon"
              id="add-icon"
            />
          </a>
          <a>
            <img
              src="{% static 'contact/img/delete.png' %}"
              alt="Delete Icon"
              id="delete-icon"
              onclick="deleteContact()"
            />
          </a>
        </div>
        <h2>Contact List</h2>
        <input
          type="text"
          id="contactSearch"
          placeholder="Search contacts"
          oninput="filterContacts()"
        />
        <ul id="contactList"></ul>
      </div>
      <div id="contact-details">
        <div class="img-container">
          <img
            src="{% static 'contact/img/contactbook.png' %}"
            alt="contactbook"
          />
          <h2>
            View contact info and meeting details by clicking a contact in the
            left panel.
          </h2>
        </div>
      </div>
    </div>
    <script src="{% static 'contact/js/script.js' %}"></script>
  </body>
</html>
